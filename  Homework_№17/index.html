

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <section class="currentDate col-12">
           <p class="monthDay"></p>
           <p class="timeZone"></p>
       </section>
          <div class="lineBetw"></div>
      <section class="stop-watch">
        <div class="stop_watch">
            <p class="timeWatch_contain">00:00:00:00</p>
             <button type="button" class="btn st_start">START</button>
             <button type="button" class="btn st_loop">LOOP</button>
             <button type="button" class="btn st_stop" >STOP</button>
             <button type="button" class="btn st_res">RESET</button>
         </div>
         <div class="store d-flex justify-content-center align-items-center"> 
             <div class="store_box"> 
                 <p class="stop_watch_data">

                 </p>
            </div>
        </div>
    </section>
    <div class="lineBetw"></div>
  <section class="timer-section">
        <div class="setMinutes">
            <p class="count_min"></p>
            <p style="font-size: 16px">MINUTES</p>
            <button type="button" class="btn plus_btn">+</button>
            <button type="button" class="btn minus_btn">-</button>
        </div>
        <div class="timerCount">
            <p class="timer_contain">00:00</p>
            <button type="button" class="btn timer_start">START</button>
            <button type="button" class="btn timer_stop">STOP</button>
            <button type="button" class="btn timer_reset">RESET</button>
        </div>
  </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
