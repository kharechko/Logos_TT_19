<html lang="en">
<head>

<style>
main {
    margin-top: 100px;
}
table {
   margin-top: 2rem;
}
.none {
    display: none;
}

form {
  min-width: 40vw;
}

table {
  min-width: 40vw;
}
</style>
<body>
    
<main class="col-12 row justify-content-center align-items-start">
    <form class="col-5" name="newForm">
        <div class="form-group">
           <label for="exampleInputEmail1">Login</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Login" name="login" autocomplete="off"> 
          </div>
         <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password" name="password" autocomplete="off">
            </div>
           <div class="form-group">
         <label for="exampleInputPassword1">Email address</label>
          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email" name="email" autocomplete="off">
          </div>
            <button type="button" class="" name="add">Add user</button>
            <button type="button" class="" name="edit">Edit user</button>
       </form>
    <table class="table col-5">
       <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Login</th>
            <th scope="col">Password</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
       </tr>
       </thead>
       <tbody class="tbody">
         
  </tbody>
</table>
